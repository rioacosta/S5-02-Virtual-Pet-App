# MongoDB Test Configuration
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27018
spring.data.mongodb.database=virtual_buddy_test
#spring.data.mongodb.uri=${spring.data.mongodb.uri}

# Logging
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.S502VirtualPetApp=DEBUG

# JWT Configuration for tests (optional)
jwt.secret=test-secret-key-for-integration-tests-only
jwt.expiration=86400000

# Disable security for tests
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
# Para permitir registro sin verificación de email
app.auth.enable-email-verification=false